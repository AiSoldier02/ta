<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booth's Algorithm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Booth's Algorithm</h1>
        <form action="booth_algorithm.cgi" method="POST">
            <label for="multiplicand">Multiplicand:</label>
            <input type="text" id="multiplicand" name="multiplicand" required>
            <br>
            <label for="multiplier">Multiplier:</label>
            <input type="text" id="multiplier" name="multiplier" required>
            <br>
            <input type="submit" value="Calculate">
        </form>
        <div id="result"></div>
    </div>
</body>
</html>
